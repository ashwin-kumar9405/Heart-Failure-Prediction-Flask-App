<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>Heart Failure Prediction</h1>
    <form action="/predict" method="post">
        <label for="Age">Age</label>
        <input type="number" id="Age" name="Age" min="1" max="120" required>

        <label for="Sex">Sex</label>
        <select id="Sex" name="Sex" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>

        <label for="ChestPainType">Chest Pain Type</label>
        <select id="ChestPainType" name="ChestPainType" required>
            <option value="ATA">ATA</option>
            <option value="NAP">NAP</option>
            <option value="ASY">ASY</option>
            <option value="TA">TA</option>
        </select>

        <label for="RestingBP">Resting Blood Pressure</label>
        <input type="number" id="RestingBP" name="RestingBP" min="50" max="250" required>

        <label for="Cholesterol">Cholesterol</label>
        <input type="number" id="Cholesterol" name="Cholesterol" min="100" max="600" required>

        <label for="FastingBS">Fasting Blood Sugar (0 = false, 1 = true)</label>
        <select id="FastingBS" name="FastingBS" required>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="RestingECG">Resting ECG</label>
        <select id="RestingECG" name="RestingECG" required>
            <option value="Normal">Normal</option>
            <option value="ST">ST</option>
            <option value="LVH">LVH</option>
        </select>

        <label for="MaxHR">Max Heart Rate</label>
        <input type="number" id="MaxHR" name="MaxHR" min="60" max="220" required>

        <label for="ExerciseAngina">Exercise Angina</label>
        <select id="ExerciseAngina" name="ExerciseAngina" required>
            <option value="N">No</option>
            <option value="Y">Yes</option>
        </select>

        <label for="Oldpeak">Oldpeak</label>
        <input type="number" step="0.1" id="Oldpeak" name="Oldpeak" min="0" max="10" required>

        <label for="ST_Slope">ST Slope</label>
        <select id="ST_Slope" name="ST_Slope" required>
            <option value="Up">Up</option>
            <option value="Flat">Flat</option>
            <option value="Down">Down</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        <h3>Prediction Result:</h3>
        <p>{{ prediction_text }}</p>
        {% if probability %}
        <p>Probability: {{ probability }}%</p>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
